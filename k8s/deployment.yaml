apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-jenkins-app
  labels:
    app: k8s-jenkins-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-jenkins-app
  template:
    metadata:
      labels:
        app: k8s-jenkins-app
    spec:
      containers:
      - name: app
        image: k8s-jenkins-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
